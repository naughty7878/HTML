<!DOCTYPE html>
<html lang="zh-CN">
	<head>
  		<!-- 字符编码 -->
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    	<title>Document</title>
		<link rel="shortcut icon" type="images/x-icon" href="favicon.ico ">
    	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    	<!--[if lt IE 9]>
      		<script src="lib/html5shiv/html5shiv.min.js"></script>
      		<script src="lib/respond/respond.min.js"></script>
    	<![endif]-->
 	</head>
  	<body>
  		<!-- 导航条 默认样式的导航条 -->
 		<nav class="navbar navbar-default">
 			<!-- 改成响应式容器 -->
		  	<div class="container">
		  		<!-- 商标区域 和切换按钮 在移动端才会完全显示出来 -->
		    	<!-- Brand and toggle get grouped for better mobile display -->
		    	<div class="navbar-header">
		    		<!-- 切换按钮 -->
		    		<!-- 
						data-toggle="collapse" 申明折叠组件
						data-target="#bs-example-navbar-collapse-1"  控制ID为div 的显示和隐藏
						aria-expanded="false"  屏幕阅读器辅助性的阅读设备 是否展开
						aria- 以此开头都是给屏幕阅读器使用的

						<span class="sr-only">Toggle navigation</span>
						sr-only ==>> sreen read only 提供给屏幕阅读器使用
						role="button" ==>> 屏幕阅读器 作用是什么是什么角色
		    		-->
		      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        		<span class="sr-only">Toggle navigation</span>
		        		<span class="icon-bar"></span>
		        		<span class="icon-bar"></span>
		        		<span class="icon-bar"></span>
		      			</button>
		      		<!-- 商标区域 -->
		      		<a class="navbar-brand" href="#">Brand</a>
		    	</div>

				<!-- 可以切换的区域 包含了 链接 表单 和 其他内容 -->
		    	<!-- Collect the nav links, forms, and other content for toggling -->

			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      	<ul class="nav navbar-nav">
			        	<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
			        	<li><a href="#">Link</a></li>
			        	<li class="dropdown">
			          		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown 
			          			<span class="caret"></span>
			          		</a>
				          	<ul class="dropdown-menu">
				            	<li><a href="#">Action</a></li>
				            	<li><a href="#">Another action</a></li>
				            	<li><a href="#">Something else here</a></li>
				            	<li role="separator" class="divider"></li>
				            	<li><a href="#">Separated link</a></li>
				            	<li role="separator" class="divider"></li>
				            	<li><a href="#">One more separated link</a></li>
				          	</ul>
			        	</li>
			      	</ul>
			      	<form class="navbar-form navbar-left">
			        	<div class="form-group">
			          		<input type="text" class="form-control" placeholder="Search">
			        	</div>
			        	<button type="submit" class="btn btn-default">Submit</button>
			      	</form>
			      	<ul class="nav navbar-nav navbar-right">
			        	<li><a href="#">Link</a></li>
			        	<li class="dropdown">
			          		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
			          		<ul class="dropdown-menu">
			            		<li><a href="#">Action</a></li>
			            		<li><a href="#">Another action</a></li>
			            		<li><a href="#">Something else here</a></li>
			            		<li role="separator" class="divider"></li>
			            		<li><a href="#">Separated link</a></li>
			          		</ul>
			        	</li>
			      	</ul>
			    </div><!-- /.navbar-collapse -->

		  	</div><!-- /.container-fluid -->
		</nav>
    
	<script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  	</body>
</html>
