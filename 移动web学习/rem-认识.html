<!DOCTYPE html>
<html style="font-size: 100px;">
<head>
	<title></title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			line-height: 1; /*和字体大小一致*/
			/*浏览器字体默认大小16px;*/
			font-size: 50px;
		}
		.em {
			font-size: 2em;
		}
		.rem {
			font-size: 2rem;
		}
		/*
			1、em：基于父容器的字体大小来的
			2、rem: 基于根元素html元素字体大小来的 , 是root的意思

		*/
		

	</style>
</head>
<body>
	<div class="em">A</div>
	<div class="rem">B</div>
</body>
</html>
