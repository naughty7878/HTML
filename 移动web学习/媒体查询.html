<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			width: 1200px;
			height: 1200px;
			margin: 0 auto;
			background-color: pink;
		}
		/*超小屏设备 	768以下	宽度100% 紫色*/
		@media screen and (max-width: 768px) {
			.container {
				width: 100%;
				background-color: purple;
			}
		}

		/*小屏设备 		768-992px 宽750 蓝色*/
		@media screen and (min-width: 768px) and (max-width: 992px) {
			.container {
				width: 750px;
				background-color: blue;
			}
		}

		/*中屏设备		992-1200px 宽970 绿色*/
		@media screen and (min-width: 992px) and (max-width: 1200px) {
			.container {
				width: 970px;
				background-color: green;
			}
		}


		/*大屏设备		1200以上  宽1170 黄色*/
		/*媒体查询
		关键字 查询屏幕	条件用and衔接 必须有空格 （条件）
		@media screen and (min-width: 1200px) {
			写CSS样式 选择器 { 属性 }
		}
		*/
		@media screen and (min-width: 1200px) {
			.container {
				width: 1170px;
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<div class="container"></div>
</body>
</html>
