<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <!-- 字符编码 -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

      <title>bootstrap-carousel轮播图组件</title>
      <link rel="shortcut icon" type="images/x-icon" href="favicon.ico ">
      <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <!--[if lt IE 9]>
          <script src="lib/html5shiv/html5shiv.min.js"></script>
          <script src="lib/respond/respond.min.js"></script>
      <![endif]-->
      <style>
        .pc_imageBox {
          width: 100%;
          display: block;
          height: 450px;
          
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
        }
      </style>
  </head>
  <body>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators 点盒子 -->
      <ol class="carousel-indicators">
        
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides 图片盒子 -->
      <!-- role="listbox" 屏幕阅读器 -->
      <div class="carousel-inner" role="listbox">
        <!-- 图片 -->
        <div class="item active">
          
          <a href="#" class="pc_imageBox" style="background-image: url(images/slide_01_2000x410.jpg);"></a>
        </div>
        <div class="item">
          <a href="#" class="pc_imageBox" style="background-image: url(images/slide_02_2000x410.jpg);"></a>
          
        </div>
        <div class="item">
          <a href="#" class="pc_imageBox" style="background-image: url(images/slide_03_2000x410.jpg);"></a>
          
        </div>
        <div class="item">
          <a href="#" class="pc_imageBox" style="background-image: url(images/slide_04_2000x410.jpg);"></a>
          
        </div>
    </div>

    <!-- Controls 控制器-->
    <a class="left carousel-control" href="#carousel-example-generic"  data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" ></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" ></span>
    </a>
  </div>
    
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
