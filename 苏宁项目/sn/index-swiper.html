<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
	<title>苏宁首页</title>
	<link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css"/>
	<link rel="stylesheet/less" type="text/css" href="less/main.less">

	<link rel="stylesheet" href="lib/swiper/css/swiper.min.css"/>

	<script type="text/javascript" src="lib/less/less.min.js"></script>
	<style type="text/css">
		.swiper-container ul {
			list-style: none;
		}
		.swiper-container img {
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>
	<!-- 主体容器 -->
	<div class="sn_layout">
		<!-- 头部搜索 -->
		<header class="sn_search">
			<a href="#" class="icon_category"></a>
			<form action="#">
				<span class="icon_search"></span>
				<input type="search" name="" placeholder="60寸电视免费抢">
			</form>
			<a href="#" class="icon_cart"></a>
		</header>
		<!-- 轮播图 -->
		<div class="swiper-container">
			<ul class="swiper-wrapper">
				
				<li class="swiper-slide"><a href="#"><img src="images/banner01.jpg" /></a></li>
				<li class="swiper-slide"><a href="#"><img src="images/banner02.jpg" /></a></li>
				<li class="swiper-slide"><a href="#"><img src="images/banner03.jpg" /></a></li>
				<li class="swiper-slide"><a href="#"><img src="images/banner04.jpg" /></a></li>
				<li class="swiper-slide"><a href="#"><img src="images/banner05.jpg" /></a></li>
				<li class="swiper-slide"><a href="#"><img src="images/banner06.jpg" /></a></li>
				<li class="swiper-slide"><a href="#"><img src="images/banner07.jpg" /></a></li>
				<li class="swiper-slide"><a href="#"><img src="images/banner08.jpg" /></a></li>
			</ul>
			<ul class="swiper-pagination">
				<li class="now"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<!-- 导航 -->
		<nav class="sn_nav">
			<ul class="clearfix" >
				<li><a href="#"><img src="images/nav01.png" /><p>分类</p></a></li>
				<li><a href="#"><img src="images/nav02.png" /><p>分类</p></a></li>
				<li><a href="#"><img src="images/nav03.png" /><p>分类</p></a></li>
				<li><a href="#"><img src="images/nav04.png" /><p>分类</p></a></li>
				<li><a href="#"><img src="images/nav05.png" /><p>分类</p></a></li>
				<li><a href="#"><img src="images/nav01.png" /><p>分类</p></a></li>
				<li><a href="#"><img src="images/nav02.png" /><p>分类</p></a></li>
				<li><a href="#"><img src="images/nav03.png" /><p>分类</p></a></li>
				<li><a href="#"><img src="images/nav04.png" /><p>分类</p></a></li>
				<li><a href="#"><img src="images/nav05.png" /><p>分类</p></a></li>
			</ul>
		</nav>
		<!-- 底部页签 -->
		<footer class="sn_tabs">
			<ul>
				<li><a href="#"><span class="fa fa-home"></span><p>首页</p></a></li>
				<li><a href="#"><span class="fa fa-reorder"></span><p>分类</p></a></li>
				<li><a href="#"><span class="fa fa-file-text-o"></span><p>必抢清单</p></a></li>
				<li><a href="#"><span class="fa fa-user"></span><p>我的易购</p></a></li>
				<li><a href="#"><span class="fa fa-suitcase"></span><p>新手大礼包</p></a></li>
			</ul>
		</footer>
		
	</div>
	<!-- zepto 核心js -->
	<script type="text/javascript" src="lib/zepto/zepto.min.js"></script>
	<!--引入 swiper 插件-->
	<script src="lib/swiper/js/swiper.jquery.js"></script>
	<script>
	    $(function(){
	        /*初始化轮播图*/
	        new Swiper('.swiper-container',{
	            /*1.自动轮播*/
	            autoplay:1000,
	            /*2.无缝滑动*/
	            loop:true,
	            /*3.显示指示器*/
	            pagination:'.swiper-pagination',
	            /*4.用户操作后再次轮播*/
	            autoplayDisableOnInteraction:false
	        });
	    })
	</script>
</body>
</html>
