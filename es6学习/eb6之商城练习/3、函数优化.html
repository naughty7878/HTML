<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 在ES6以前，我们无法给一个函数设置默认值，只能采用变通写法，
        function add(a, b) {
            // 判断b是否为空，为空就给默认值1
            b = b || 1;
            return a + b;
        }
        // 传一个参数
        console.log(add(10));

        // 1、现在可以这样写
        // b没有传，就默认为1
        function add2(a, b = 1) {
            return a + b;
        }
        console.log(add2(10));

        // 2、不定参数
        function fun(...values) {
            console.log(values.length);
        }
        fun(1, 2);
        fun(1, 2, 3, 4);

        // 3、箭头函数
        // 以前声明方法是
        var print = function (obj) {
            console.log(obj);
        }
        // 现在
        var print2 = obj => console.log(obj);
        print2("xxx");

        var sum = (a, b) => a + b;
        console.log(sum(1, 2));

        const person = {
            name : "jack",
            age: 21,
            language: ['java', 'js', 'css']
        }

        function hello(person) {
            console.log("hello, " + person.name);
        }

        var hello2 = (param) => console.log("hello2, " + param.name);
        hello2(person);

        var hello3 = ({name}) => console.log("hello3, " + name);
        hello3(person);

    </script>
</body>
</html>
