<!DOCTYPE html>
<html>

<head>
	<title>vue - helloworld</title>
</head>

<body>
	<!--
		Vue 的使用 ：
        1、引入Vue.js
        2、创建Vue对象
            1）el：指定根element（选择器）
            2）data：初始化数据（页面可以访问）
        3、双向数据绑定：v-model
        4、显示数据：{{xxx}}
        5、理解vue的mvvm实现
	-->
	<div id="app">
		<!-- view -->
		<input type="text" v-model="message">
		<p>Hello {{ message }}</p>
	</div>
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		// 创建Vue实例
		// const 将变量定义为常量
		const vm = new Vue({// 配置对象
			// element：选择器
			el: '#app',
			// data 有特殊含义
			data: { // 数据(model)
				message: 'Hello Vue.js !',
				foo: 'end'
			}
		});
	</script>
	<!--
    MVVM:
    model：模型，数据对象（data）
    view：视图，模版页面
    viewModel：视图模型（vue的实例）
	-->
</body>

</html>
