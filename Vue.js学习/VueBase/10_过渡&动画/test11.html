<html>

<head>
    <style>
        /*显示/隐藏的过度效果*/
        .xxx-enter-active, .xxx-leave-active {
            transition: opacity 3s;
        }
        /*隐藏时的样式*/
        .xxx-enter, .xxx-leave-to {
            opacity: 0;
        }


        /*显示的过度效果*/
        .yyy-enter-active{
            transition: all 3s;
        }
        /*隐藏的过度效果*/
        .yyy-leave-active {
            transition: all 5s;
        }
        /*隐藏时的样式*/
        .yyy-enter, .yyy-leave-to {
            opacity: 0;
            transform: translateX(100px);
        }
    </style>
</head>

<body>
    <div id="demo">
        <button @click="isShow = !isShow">toggle</button>
        <transition name="xxx">
            <p v-show="isShow">Hello World</p>
        </transition>
       
    </div>


    <div id="demo2">
        <button @click="isShow = !isShow">toggle</button>
        <transition name="yyy">
            <p v-show="isShow">Hello World</p>
        </transition>
       
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                isShow: true
            }
        })

        new Vue({
            el: '#demo2',
            data: {
                isShow: true
            }
        })
    </script>
</body>

</html>
