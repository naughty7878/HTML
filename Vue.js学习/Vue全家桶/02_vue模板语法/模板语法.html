<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script text="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h1>hello, {{name}}</h1>
        <hr>
        <h1>指令语法</h1>
        <a :href="url"  target="_blank">点击我跳转</a>
    </div>
    <script text="text/javascript">
        // 创建Vue实例
        const x = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                url: 'http://www.baidu.com'
            }
        })
    </script> 
</body>

</html>
