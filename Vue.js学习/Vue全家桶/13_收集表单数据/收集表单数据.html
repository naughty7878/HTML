<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <!-- 引入Vue -->
    <script text="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
			收集表单数据：
					若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
					若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
					若：<input type="checkbox"/>
							1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
							2.配置input的value属性:
									(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
									(2)v-model的初始值是数组，那么收集的的就是value组成的数组
					备注：v-model的三个修饰符：
									lazy：失去焦点再收集数据
									number：输入字符串转为有效的数字
									trim：输入首尾空格过滤
		-->
    <!-- 准备一个容器 -->
    <div id="root">
       <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="user.account"><br><br>
            密码：<input type="password" v-model="user.password"><br><br>
            年龄：<input type="number" v-model.number="user.age"><br><br>
            性别：
            男<input type="radio" name="sex" v-model="user.sex" value="male">
            女<input type="radio" name="sex" v-model="user.sex" value="famale"><br><br>
            爱好：
            学习<input type="checkbox" v-model="user.hobby" value="学习">
            打游戏<input type="checkbox" v-model="user.hobby" value="打游戏">
            吃饭<input type="checkbox" v-model="user.hobby" value="吃饭"><br><br>
            所属校区
            <select v-model="user.city">
                <option value="">请选择校区</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
            </select>
            <br><br>
            其他信息：<br>
            <textarea v-model.lazy="user.other"></textarea>
            <br><br>
            <input type="checkbox" v-model="user.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a><br><br>
            <button>提交</button>
        </form>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                user: {
                    account: '',
                    password: '',
                    age: 18,
                    sex: '',
                    hobby: [],
                    city: '',
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.user))
                }
            }
        })       
    </script>
</body>

</html>
