<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.几个注意点</title>
    <!-- 引入Vue -->
    <script text="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        几个注意点：
                1.关于组件名:
                            一个单词组成：
                                        第一种写法(首字母小写)：school
                                        第二种写法(首字母大写)：School
                            多个单词组成：
                                        第一种写法(kebab-case命名)：my-school
                                        第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
                            备注：
                                    (1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
                                    (2).可以使用name配置项指定组件在开发者工具中呈现的名字。

                2.关于组件标签:
                            第一种写法：<school></school>
                            第二种写法：<school/>
                            备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

                3.一个简写方式：
                            const school = Vue.extend(options) 可简写为：const school = options
    -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h1>{{msg}}</h1>
        <hr>
        <!-- <h2>学校名称：{{schoolName}}</h2>
        <h2>学校名称：{{address}}</h2> -->
        <!-- 第三步：编写组件标签 -->
        <school></school>
        <hr>
    </div>
    <script type="text/javascript">

        // 第一步：创建school组件
        const school = Vue.extend({
            name: 'myschool',
            // 组件定义时，不要使用el
            // el: '#root',
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校名称：{{address}}</h2>
                    <button @click='showName'>点我显示学校名</button>
                </div>
            `,
            data() {
                return {
                    schoolName: '尚硅谷',
                    address: '深圳',
                }
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            }
        })
       
        const vm = new Vue({
            el: '#root',
            data: {
                msg: 'hello world'
            },
            // 第二步：局部组件
            components: {
                school: school,
                // 无脚手架无法处理这种情况
                // MySchool: school,
            }
        })

    </script>
</body>

</html>
