<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.基本列表</title>
    <!-- 引入Vue -->
    <script text="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for指令:
        1.用于展示列表数据
        2.语法：v-for="(item, index) in xxx" :key="yyy"
        3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
    -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>人员列表</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li>
        </ul>
        <hr />
        <ul>
            <li v-for="(item, index) in persons" :key="index">{{index}}-{{item.name}}-{{item.age}}</li>
        </ul>
        <hr />
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value, key) in car" :key="key">{{key}}-{{value}}</li>
        </ul>
        <hr />
        <h2>字符串遍历</h2>
        <ul>
            <li v-for="(char, index) in str" :key="index">{{index}}-{{char}}</li>
        </ul>
        <hr />
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(number, index) in 5" :key="index">{{index}}-{{number}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: '001', name: '张三', age: 18 },
                    { id: '002', name: '李四', age: 19 },
                    { id: '003', name: '王五', age: 20 },
                ],
                car: {
                    name: '奥迪A8',
                    price: '70w',
                    color: '黑色'
                },
                str : 'hello'
            },
        })       
    </script>
</body>

</html>
