<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.更新时的一个问题</title>
    <!-- 引入Vue -->
    <script text="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 准备一个容器 -->
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅的信息</button>
        <ul>
            <li v-for="(item, index) in persons" :key="item.id">
                {{index}}-{{item.name}}-{{item.age}}-{{item.sex}}
            </li>
        </ul>

    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: '001', name: '马冬梅', age: 25, sex: '女' },
                    { id: '002', name: '周冬雨', age: 19, sex: '女' },
                    { id: '003', name: '周杰伦', age: 20, sex: '男' },
                    { id: '004', name: '温兆伦', age: 22, sex: '男' },
                ],
            },
            methods: {
                updateMei() {
                    // 可行
                    // this.persons[0].name = '马老师'
                    // this.persons[0].age = '35'
                    // this.persons[0].sex = '男'

                    // 不可行
                    // this.persons[0] = { id: '001', name: '马老师', age: 35, sex: '男' }

                    // 可行
                    this.persons.splice(0, 1,  { id: '001', name: '马老师', age: 35, sex: '男' })
                }
            }
        })

    </script>
</body>

</html>
