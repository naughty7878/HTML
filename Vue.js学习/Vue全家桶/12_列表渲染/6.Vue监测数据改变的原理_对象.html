<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.Vue监测数据改变的原理_对象</title>
    <!-- 引入Vue -->
    <script text="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 准备一个容器 -->
    <div id="root">

        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <hr>
        <h4>姓名：{{student.name}}</h4>
        <h4>年龄：真实{{student.age.rAge}}，虚拟{{student.age.sAge}}</h4>
        <h4>朋友</h4>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">{{f.name}} - {{f.age}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'XXX',
                address: '北京',
                student: {
                    name: 'tom',
                    age: {
                        rAge: 40,
                        sAge: 29,
                    },
                    friends: [
                        { name: 'jerry', age: 35 }
                    ]
                }
            }
        })

    </script>
</body>

</html>
