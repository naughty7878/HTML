<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.条件渲染</title>
    <!-- 引入Vue -->
    <script text="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        条件渲染：
                    1.v-if
                                写法：
                                        (1).v-if="表达式" 
                                        (2).v-else-if="表达式"
                                        (3).v-else="表达式"
                                适用于：切换频率较低的场景。
                                特点：不展示的DOM元素直接被移除。
                                注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

                    2.v-show
                                写法：v-show="表达式"
                                适用于：切换频率较高的场景。
                                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
                        
                    3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
    -->
    <!-- 准备一个容器 -->
    <div id="root">
        <div v-show="false">{{name}}1</div><br /><br />
        <div v-show="1 === 3">{{name}}2</div><br /><br />
        <div v-show="show">{{name}}3</div><br /><br />

        <div v-if="false">{{name}}1</div><br /><br />
        <div v-if="1 === 3">{{name}}2</div><br /><br />
        <div v-if="show">{{name}}3</div><br /><br />

        <!-- v-if与template的配合使用 -->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>北京</h2>
        </template>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                show: true,
                n: 1
            },
        })       
    </script>
</body>

</html>
