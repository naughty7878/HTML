<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script text="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <H1>hello, {{name}}</H1>
    </div>
    <script text="text/javascript">
        // 设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        // 创建Vue实例
        const x = new Vue({
            // el用于指定当前Vue实例为哪个容器服务
            // 值通常为css选择器字符串
            el: '#root',
            // data中用于存储数据，数据提供el所指定的容器
            // 值为一个对象
            data: {
                name: '尚硅谷'
            }
        })
    </script> 
</body>

</html>
