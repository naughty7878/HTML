<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="random=Math.random()">点我啊</button>
        <span>{{random}}</span>
        <h1 v-if="random>0.75">if=看到我。。。0.75</h1>
        <h1 v-else-if="random>0.5">if=看到我。。。0.5</h1>
        <h1 v-else-if="random>0.2">if=看到我。。。0.2</h1>
        <h1 v-else>if=看到我。。。</h1>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                random: 1
            }
        });
    </script>
</body>
</html>
