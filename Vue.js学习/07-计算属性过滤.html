<!DOCTYPE html>
<html>
<head>
	<title>计算属性过滤</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in filterTodos" >{{ item.title }}</li>
		</ul>
	</div>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				filterStat: 'all',
				numbers: [1, 2, 3, 4, 5],
				todos: [
					{
						id: 1,
						title: 'a',
						completed: true
					},
					{
						id: 2,
						title: 'b',
						completed: false
					},
					{
						id: 3,
						title: 'c',
						completed: false
					}
				]

			},
			computed: {
				filterTodos: function () {
					switch (this.filterStat) {
						case 'all':
							return this.todos;
							break;
						case 'active':
							return this.todos.filter(item => !item.completed);	
							break;
						case 'completed':
							return this.todos.filter(item => item.completed);	
							break;
						default:
							break;
					}
				}
			}
		});

	</script>
</body>
</html>
