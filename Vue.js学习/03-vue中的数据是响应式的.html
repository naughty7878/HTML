<!DOCTYPE html>
<html>
<head>
	<title>Vue 中的数据是响应式的</title>
	<!--
		Vue 中的数据 （data中的数据，可以通过app来访问）
		如果改变，则所有绑定使用了该数据的DOM节点都会得到更新

		特殊元素，表单控件input，使用v-model指令绑定数据，双向绑定数据
	-->
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
		<!--
			表单元素比较特殊
			在vue中需要使用 v-model
			特殊的html属性 （vue指令）
		-->
		<input type="text" v-model="message" name="">
	</div>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello vue'
			}
		});

		// 当得到app
		//实例之后，我们就可以直接访问app 这个实例访问操作 data 中的数据成员了 
		console.log(app.message);
	</script>
</body>
</html>
