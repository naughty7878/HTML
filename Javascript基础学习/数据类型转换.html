<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var s = prompt("请输入一些内容：");
		console.log(typeof s);
		console.log(typeof(Number(s)));
		console.log(Number("qwe"));
		console.log(Number(""));

		console.log("~~~~~~~~~~~~~~");
		console.log(parseInt(s));
		console.log(parseInt("qwe"));
		console.log(parseInt(""));
		console.log(parseInt(5.6));

		console.log("---------转字符串-------");

		var a = 123;
		console.log(a.toString());
		console.log(typeof a.toString());

		console.log(typeof String(a));

		console.log("---------转boolean-------");

		var b = 123;
		console.log(Boolean(b));
		console.log(typeof Boolean(b));
	</script>
</head>
<body>

</body>
</html>
