<!DOCTYPE html>
<html>
<head>
	<title>流程控制</title>
	<script type="text/javascript">
		var s = prompt("请输入星期几？");
		if (s == 1)
		{
			console.log("今天是星期一");
		}else if (s == 2)
		{	
			console.log("今天是星期二");
		}else if (s == 3)
		{	
			console.log("今天是星期三");
		}else if (s == 4)
		{	
			console.log("今天是星期四");
		}else if (s == 5)
		{	
			console.log("今天是星期五");
		}else if (s == 6)
		{	
			console.log("今天是星期六");
		}else if (s == 7)
		{	
			console.log("今天是星期日");
		}else 
		{	
			console.log("输入有误");
		}

		switch(s) {
			case "1" : 
				alert("今天是星期一");
			break;
			case "2" : 
				alert("今天是星期二");
			break;
			case "3" : 
				alert("今天是星期三");
			break;
			case "4" : 
				alert("今天是星期四");
			break;
			case "5" : 
				alert("今天是星期五");
			break;
			case "6" : 
				alert("今天是星期六");
			break;
			case "7" : 
				alert("今天是星期日");
			break;
			default : 
				alert("输入有误");
		}
	</script>
</head>
<body>

</body>
</html>
