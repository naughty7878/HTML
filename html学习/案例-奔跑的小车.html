<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		section {
			width: 500px;
			height: 400px;
			border: 5px solid #000;
			margin: 100px auto;
			position: relative;
		}
		div {
			height: 73px;
			width: 160px;
			background: url(images/che.jpg) no-repeat;
			background-size: cover;
			position: absolute;
			bottom: 0;
			left: 0;
			animation: go 5s infinite;
			transform-origin: top left;
		}
		@keyframes go {
			0% {
				transform: translate3d(0, 0, 0);				
			}
			25% {
				transform: translate3d(340px, 0, 0);
			}
			26.01% {
				transform: translate3d(427px, 73px, 0) rotateZ(-90deg);
			}
			50% {
				transform: translate3d(427px, -167px, 0) rotateZ(-90deg);
			}
			51.01% {
				transform: translate3d(500px, -254px, 0) rotateZ(-180deg);
			}
			75% {
				transform: translate3d(160px, -254px, 0) rotateZ(-180deg);
			}
			76.01% {
				transform: translate3d(73px, -325px, 0) rotateZ(-270deg);
			}
			99.99% {
				transform: translate3d(73px, -90px, 0) rotateZ(-270deg);
			}
		}
	</style>
</head>
<body>
	<section>
		<div></div>
	</section>
</body>
</html>
