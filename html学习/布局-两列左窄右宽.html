<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.top,
		.banner,
		.main,
		.footer {
			width: 960px;
			margin: 0 auto;
			border: 1px dashed #ccc;
			text-align: center;
			background-color: #eee;
			margin-bottom: 12px;
		}
		.top {
			height: 80px;
		}
		.banner {
			height: 150px;
		}
		.main {
			height: 200px;
		}
		.left {
			width: 360px;
			height: 100%;
			background-color: green;
			float: left;
		}
		.right {
			width: 588px;
			height: 100%;
			background-color: skyblue;
			float: right;
			margin-left: 12px;
		}
		.footer {
			height: 120px;
		}

	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main">
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
