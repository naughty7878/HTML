<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		.father {
			width: 800px;
			height: 400px;
			background-color: pink;
			margin: 100px auto;
			position: relative;
		}
		.son {
			width: 200px;
			height: 100px;
			background-color: purple;
			position: absolute;
			left: 50%;
			margin-left: -100px;

			top: 50%;
			margin-top: -50px;
		}
		.qrcode {
			display: none;
			position: absolute;
			top: 0;
			left: 100%;
			width: 200px;
			height: 200px;
		}
		.son:hover .qrcode{
			display: block;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<!-- 绝对定位 水平垂直居中 -->
	 <div class="father">
		<div class="son">
			<img class="qrcode" src="images/IMG_0109.JPG" />
		</div>
	 </div>
</body>
</html>
