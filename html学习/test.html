<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .father {
            width: 800px;
            height: 400px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
        }
        .son {
            width: 10%;
            height: 100px;
            background-color: purple;

            height: 50%;  
            overflow: auto;  
            margin: auto;  
            position: absolute;  
            top: 0; left: 0; bottom: 0; right: 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 绝对定位 水平垂直居中 -->
     <div class="father">
        <div class="son"></div>
     </div>
</body>
</html>
</html>
