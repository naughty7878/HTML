<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div::before {
			content: "我";
			display: block;
			background-color: pink;
			border: 1px solid red;
			width: 100px;
			height: 100px;

		}
		div::after {
			content: "谁";
			display: inline-block;
			background-color: skyblue;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div>是</div>
</body>
</html>
