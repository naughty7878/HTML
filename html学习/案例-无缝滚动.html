<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		nav {
			width: 946px;
			height: 100px;
			margin: 100px auto;
			border: 1px solid red;
			overflow: hidden;
		}
		ul {
			width: 200%;
			list-style: none;
			animation: moving 5s linear infinite; /* */
		}
		li {
			height: 100px;
			float: left; 
		}
		li img {
			height: 100px; 
		}
		@keyframes moving {
			from {
				transform: translateX(0);
			}
			to {
				transform: translateX(-946px);
			}
		}
		nav:hover ul{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
