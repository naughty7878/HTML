<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h3>label标签的使用</h3>
	<label>账号：<input type="text" name=""></label><br />
	<label for="two">账号：<input type="text" name=""><input type="text" name="" id="two"></label><br>
	<hr />
	1.用label标签直接进行包裹input就可以了
	2.如果label里面有多个表单，想定位到某个 可以通过for id的格式进行
</body>
</html>
