<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			color: red;
			font-size: 100px;
		}
		.you {
			color: skyblue;
		}
		:first-child {
			color: pink;
		}
		
		#xian {
			color: green;
		}

		div {
			color: orange !important;
		}

	</style>
</head>
<body>
	<div class="you" id="xian" style="color: brown;">优先级</div>
	!important > 行内 > id选择器 > 类选择器/伪类选折起 > 标签选择器
</body>
</html>
