<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			border: 1px solid red;
			width: 120px;
			height: 20px;
			/*word-break: break-all;  允许单词拆开显示*/
			/*word-break: keep-all;  不允许单词拆开显示*/

			white-space: nowrap; /*强制一行显示*/
			overflow: hidden;	
			text-overflow: clip; /*直接裁剪*/
			text-overflow: ellipsis;

		}
	</style> 
</head>
<body>
	<div>
	 	我的名字是安迪，楚乔的男朋友。
	</div>
</body>
</html>
