<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		section {
			width: 80%;
			height: 200px;
			border: 1px solid red;
			margin: 100px auto;
		}
		section div {
			height: 100%;
			width: 33.33%;
			float: left;
		}
		section div:nth-child(1) {
			background: green;
		}
		section div:nth-child(2) {
			background: orange;
		}
		section div:nth-child(3) {
			background: skyblue;
		}
	</style>
</head>
<body>
	<section>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</section>
</body>
</html>
