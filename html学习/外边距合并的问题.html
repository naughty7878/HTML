<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}

		div div:first-child {
			margin-bottom: 100px;
		}
		div div:last-child {
			background-color: purple;
			margin-top: 50px;
		}
		
		section {
			width: 200px;
			height: 200px;
			background-color: pink;
			margin-top: 50px;
			/*overflow: hidden;*/
			border: 1px solid orange;
		}
		section  div{
			width: 100px;
			height: 100px;
			background-color: purple;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div>
		<div></div>
		<div></div>
	</div>
	<hr />
	<section>
		<div></div>
	</section>
</body>
</html>
