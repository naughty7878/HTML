<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1 {
			width: 600px;
			background-color: gray;
		}
		.box2 {
			width: 600px;
			height: 200px;
			background-color: purple;
		}
		.son1 {
			width: 150px;
			height: 100px;
			background-color: skyblue;
			float: left;
		}
		.son2 {
			width: 250px;
			height: 100px;
			background-color: hotpink;
			float: left;
		}
		.clearfix:before, .clearfix:after {
			content: "";
			display: table; /*可以触发BFC BFC可以清除浮动*/
		}
		.clearfix:after {
			clear:both;/*清除浮动*/
		}
		.clearfix {
			*zoom: 1; /**代表ie6、7能识别的 zoom是ie6、7清除浮动的方法*/
		}
	</style>
</head>
<body>
	<div class="box1 clearfix">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
	<div class="box2">
		
	</div>
</body>
</html>
