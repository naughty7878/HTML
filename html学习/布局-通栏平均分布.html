<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none; /*取消列表默认样式*/
		}
		.top {
			height: 60px;
			background-color: #000
		}
		.banner {
			width: 960px;
			height: 200px;
			background-color: skyblue;
			margin: 20px auto;
			border-radius: 15px;
			text-align: center;
		}
		.main {
			width: 960px;
			height: 200px;
			margin: 0 auto;
		}
		.main ul li {
			width: 240px;
			height: 200px;
			background-color: pink;
			float: left; /*让多个块级元素浮动，没有缝隙*/
		}
		.main ul li:nth-child(even) { /*偶数*/
			background-color: purple;
		}
		.main ul li:nth-child(odd) { /*偶数*/
			background-color: brown;
		}
		.footer {
			height: 100px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="banner">banner</div>
	<div class="main"> 
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
	<div class="footer">footer</div>
</body>
</html>
