<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生档案</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>学生档案</legend>
			<label>姓名：<input type="text" name="" placeholder="请输入学生姓名"></label><br /><br />
			<label>手机号：<input type="tel" name="" placeholder="手机号"></label><br /><br />
			<label>邮箱：<input type="email" name="" placeholder="邮箱"></label><br /><br />
			<label>所属学院：<input type="text" name="" placeholder="学院" list="xueyuan">
				<datalist id="xueyuan">
					<option>java学院</option>
					<option>前端学院</option>
					<option>php学院</option>
					<option>设计学院</option>
				</datalist>
			</label><br /><br />
			<label>出生日期：<input type="date" name="" ></label><br /><br />
			<label>成绩：<input type="number" name="" placeholder="成绩"></label><br /><br />
			<label>毕业时间：<input type="month" name="" ></label><br /><br />
			<input type="submit" name=""><input type="reset" name="">
		</fieldset>
	</form>
</body>
</html>
