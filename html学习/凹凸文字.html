<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			background-color: #ccc;
		}

		div {
			color: #ccc;
			font-weight: 700;
			font-size: 80px; 
			font-family: '微软雅黑';

		}
		div:first-child {
			text-shadow: 2px 2px 3px #000,
						 -2px -2px 3px #fff;
		}
		div:last-child {
			text-shadow: 2px 2px 3px #fff,
						 -2px -2px 3px #000;
		}
	</style>
</head>
<body>
	<div>我是凸起的文字</div>
	<div>我是凹进的文字</div>
</body>
</html>
