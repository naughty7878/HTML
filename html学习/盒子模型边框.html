<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			border-width: 5px;
			border-color: pink;
			border-style: dashed;
		}
		.two {
			border-top-width: 3px;
			border-top-style: solid;
			border-top-color: deeppink;
			
			border-right: 10px double orange;
		}
		.three {
			border-style: solid;
			background-color: orange;
			border-radius: 50%;

			margin-left: 80%;
			margin-right: 50%;
			margin-top: 10%;
			margin-bottom: 50%;
		}
		
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}

		div:first-child {
			margin-bottom: 100px;
		}
		div:last-child {
			background-color: purple;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div>
		我是一个盒子
	</div>
	<hr />
	<div class="two">
		我是二个盒子
	</div>
	<hr />
	<div class="three">
		我是三个个盒子
	</div>
	<hr />
	<span>123</span>
	<hr />
	<div></div>
	<div></div>

</body>
</html>
