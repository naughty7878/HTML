<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .father {
            width: 800px;
            height: 400px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
        }
        .son {
             width: 200px;
             height: 100px;
             background-color: purple;
             position: absolute;
             left: 50%;
             margin-left: -100px;
 
             top: 50%;
             margin-top: -50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 绝对定位 水平垂直居中 -->
     <div class="father">
        <div class="son"></div>
     </div>
</body>
</html>
</html>
