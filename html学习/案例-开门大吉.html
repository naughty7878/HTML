<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		section {
			width: 450px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			background: url(images/icon1.png) no-repeat;
			background-size: cover;
			position: relative;
			perspective: 1000px;
		} 
		.door-l, .door-r {
			position: absolute;
			top: 0;
			width: 50%;
			height: 100%;
			background-color: pink;
			transition: all 1s;
			background-image: url(images/bg-men.png);
		}
		.door-l {
			left: 0;
			border-right: 1px solid #000;
			transform-origin: left;
		}
		.door-r {
			right: 0;
			border-left: 1px solid #000;
			transform-origin: right;
		}
		.door-l::before, 
		.door-r::before { /*伪元素 插入一个元素标签*/
			content: '';
			position: absolute;
			top: 50%;
			width: 10px;
			height: 10px;
			border: 1px solid #000;
			border-radius: 50%;
			transform: translateY(-50%);
		}
		.door-l::before { /*伪元素 插入一个元素标签*/
			right: 5px;
		}
		.door-r::before { /*伪元素 插入一个元素标签*/
			left: 5px;	
		}
		section:hover .door-l {
			transform: rotateY(-150deg);
		}
		section:hover .door-r {
			transform: rotateY(150deg);
		}
	</style>
</head>
<body>
	<section>
		<div class="door-l"></div>
		<div class="door-r"></div>
	</section>
</body>
</html>
