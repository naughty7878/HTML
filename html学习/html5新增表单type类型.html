<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<fieldset>
		<legend>HTML5新增的 input type类型</legend>
		<form action="">
			邮箱：<input type="email" name=""> <!-- aa@aa.com --><br /><br />
			手机：<input type="tel" name=""> <!-- 手机格式 数字 --><br /><br />
		 	数字：<input type="number" name=""> <!-- 只能 是 数字 --><br /><br />
		 	url：<input type="url" name=""> <!-- 只能 是 网址 --><br /><br />
		 	搜索：<input type="search" name=""> <!-- 搜索 --><br /><br />
		 	区域：<input type="range" name=""> <!-- 区域 滑块 --><br /><br />
		 	时间：<input type="time" name=""> <!-- 时间 小时和分钟 --><br /><br />
		 	日期：<input type="date" name=""> <!-- 日期 年月日 --><br /><br />
		 	时间：<input type="datetime" name=""> <!-- 区域 滑块 --><br /><br />
		 	月：<input type="month" name=""> <!-- 区域 滑块 --><br /><br />
		 	周：<input type="week" name=""> <!-- 区域 滑块 --><br /><br />
		 	颜色：<input type="color" name=""> <!-- 颜色 --><br /><br />
			<input type="submit" name="">
		</form>
	</fieldset>
</body>
</html>
