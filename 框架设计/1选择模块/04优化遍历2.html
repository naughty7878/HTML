<!DOCTYPE html>
<html>
<head>
	<title>传统做法</title>
	<style type="text/css">
		div, p {
			width: 100px;
			height: 30px;
			border: 1px solid red;
			margin: 10px 0;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<p></p>
	<p></p>
	<script type="text/javascript">
		
		var arr = [1, 2, 3, 4, 3 ];
		

		var each = function (arr, fn) {
			for (var i = 0; i < arr.length; i++) {
				if(fn(i, arr[i]) === false) {
					break;
				}
			}
		}

		var find3 = -1;
		each (arr, function(i, v) {
			if (3 === v) {
				find3 = i;
				return false;
			}
		});
		console.log("find3 == " + find3);
	</script>
</body>
</html>
