<!DOCTYPE html>
<html>
<head>
	<title>对象-继承</title>
	<script type="text/javascript">
		
		// ********抽象性: 如果需要用一个对象描述一个数据, 需要抽取这个对象的核心数据
		//	1> 抽取核心数据
		//	2> 不在特定条件下不知道是什么
		
		
		// ********封装性: 对象是将数据与功能组合到一起, 即封装
		//	js 对象就是 键值对的集合
		// 	键值如果是数据( 基本数据, 复合数据, 空数据 ), 就称为属性
		//  如果键值是函数, 那么就称为方法
		
		// 对象就是将属性与方法封装起来
		
		// 方法是将过程封装起来
		
		
		
		// ********继承性: 自己没有, 但是别人有, 拿过来成为自己的
		// 继承是实现复用的一种手段
		
		// 在 C++ 等语言中继承满足一个模板的规则
		// 类 是 模板, 它规定了一个对象应该有什么属性和什么方法
		// 在 这些语言中继承是 模板之间的继承, 一个模板继承另一个模板, 那么该模板就有了
		// 另一个模板的成员, 那么由该模板创建出来的对象就同时具有两个模板的成员
		
		// js 没有明确的继承语法, 一般都是按照继承的理念实现对象的成员扩充实现继承
		// 因此 js 中实现继承的方法非常多
		
		// 其中有一个最简单的办法, 叫 混入( mix )
		function mix( o1, o2 ) {			// 在 jq 中将该函数命名为 extend
			for ( var k in o2 ) {
				o1[ k ] = o2[ k ]; 
			}
		}
		// 
		var o1 = { name: '张三' };
		var o2 = { age: 19 };
		
		mix( o1, o2 ); // 就是将 o2 的成员一一加到 o1 中, 使得 o1 具有两个对象的属性

		console.log(o1);

	</script>
</head>
<body>

</body>
</html>
