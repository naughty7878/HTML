<!DOCTYPE html>
<html>
<head>
	<title>Dom</title>
	<script type="text/javascript">
		/*
		DOM:文档对象模型（Document Object Model）,又称为文档树模型。是一套操作HTML和XML文档的API
		DOM可以把HTML和XML描述为一个文档树，数上的每一个分支都可以视为一个对象，通过DOM可以添加、修改和移除文档上的某一部分

		DOM其他概念：
		a.节点、元素、文档元素（根元素）、文本节点、属性节点
		b.父节点、子节点、兄弟节点

		DOM级别：
		DOM0、DOM1、DOM2、DOM3

		DOM作用：
		a、找对象（元素）
		b、设置元素的属性
		c、设置元素的样式
		d、动态创建和删除元素
		e、事件
		
		面试题
		1、js是什么语言
			* 基于对象：没有对象什么事情都做不了
			* 脚本语言：不严格的定义，写出来解析执行的语言，和编译型语言对立（c++,java,c#）
			* 基于原型：和继承有关
		2、出现undefiend
			* 访问数组或对象不存在的成员
			* 定义变量未赋值
			* 函数没有返回值，或者return 后没有数据
		3、对数组元素去重
			* 利用一个ixn数组存数据
			* 遍历旧数组，然后在新数组中找是否已存在该数据
			* indexOf != -1
		4、DOM操作
			* 先获取元素，设置或修改属性或子节点
		*/

	</script>
</head>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
</body>
</html>
