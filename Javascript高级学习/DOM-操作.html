<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM-操作</title>
</head>
<body>

	<!-- DOM -->

	<div>
		123
		<span
			name = "123"
			hd = "666"
		>div</span>
		465
	</div>

	<script type="text/javascript">
		/**
			DOM 是 W3C（万维网联盟）的标准。
			DOM 定义了访问 HTML 和 XML 文档的标准：
			    “W3C 文档对象模型 （DOM） 是中立于平台和语言的接口，它允许程序和脚本动态地访问和更新文档的内容、结构和样式。”

			W3C DOM 标准被分为 3 个不同的部分：

			    核心 DOM - 针对任何结构化文档的标准模型
			    XML DOM - 针对 XML 文档的标准模型(定义了所有 XML 元素的对象和属性，以及访问它们的方法。)
			    HTML DOM - 针对 HTML 文档的标准模型(定义了所有 HTML 元素的对象和属性，以及访问它们的方法。)
			
			绘制DOM 树： childNodes, attributes
			从一个中心元素访问其所有的直系亲属节点
				1、访问父节点：parentNode
				2、访问上一个兄弟节点：previousSibling
				3、访问下一个兄弟节点：nextSibling
				4、访问第一个子节节点：firstChild 或 childNodes[0]
				5、访问最后一个子节点：lashChild 或 childNodes[childNodes.length - 1]
				4、访问第一个子节节点：attributes[1]

		*/
		var dom = document.getElementsByTagName('html')[0];
	</script>
</body>
</html>
