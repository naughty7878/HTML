<!DOCTYPE html>
<html>
<head>
	<title>Array数组</title>
	<script type="text/javascript">
		/*
		数组-引用类型：JavaScript中的内置对象
		创建方式：
			var arr = [];
			var arr = new Array();
		Array对象的属性
			length获取数组的长度
		*/
		// 关键字  instanceof 是否是谁的对象
		var arr = [];
		console.log(arr instanceof Object);
		console.log(arr instanceof Array);
		console.log(arr instanceof Date);

		var arr2 = [3, 21, 22];
		console.log(arr2.join("-"));//使用"-"号连数组元素并返回，默认使用","
	</script>
</head>
<body>

</body>
</html>
