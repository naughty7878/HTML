<!DOCTYPE html>
<html>
<head>
	<title>词法作用域</title>
</head>
<body>
	<script type="text/javascript">
		/*
		作用域
			1、块级作用域
				即块级别的作用范围

		在js中采用词法作用域
		所谓的词法（代码）作用域，就是代码在编写过程中提现出来的作用范围。

		在js中词法作用域的规则：
			1、函数允许访问函数外的数据
			2、整个代码结构中只有函数可以限定作用域
			3、作用规则首先使用提升规则分析
			4、如果当前作用规则中有名字了，就不考虑外面的名字

		作用域链
		1、代码中至少有一个作用域，即全局作用域
		2、凡是代码中有函数，那么函数构造另一个作用域
		3、若果函数中有函数，那么里面的函数又诞生一个作用域
		
		可以构成一个函数内指向函数外的链式结构
	
		*/
		function f1() {

			function f2() {

			}
		}
		var num = 456;
		function f3() {
			function f4() {

			}
		}
		/*
		绘制作用域链的步骤：
		1、看整个全局是一个链，即顶级链，记为0级链
		2、看全局作用域中，有什么成员，就以方格的形式绘制到0级链上
		3、再找函数，只有函数可以限制作用域，因此从函数中引入新链，标记为1级链
		4、然后在每一个1级链中再次反复3步骤

		变量的访问规则
		1、首先看变量在第几条链上，在该链上看是否有变量定义与赋值，如果有直接使用
		2、如果没有到上一级链上找（n-1级链），如果有直接用，停止继续查找
		3、如果没有再次往上找。。。，直到全局了（0级），还没有就是is not defined
		4、注意，切记同济链不可混合查找

		*/

	</script>
</body>
</html>
