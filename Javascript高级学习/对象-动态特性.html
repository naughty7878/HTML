<!DOCTYPE html>
<html>
<head>
	<title>对象-动态特性</title>
</head>
<body>
	<script type="text/javascript">
		/**
		 *	对象的动态特性
		 *	1、在js中，一个对象需要属性，就可以利用‘对象.属性名 = 值’的方式添加
		 *	2、对象属性的访问属性：
		 		a、点语法："对象.属性名"
		 		b、关联数组："对象['属性名']"
		 *
		 */
		var o = {};

		o.name = '张三';
		o.say = function(){
			console.log('你好！我是' + this.name);
		};
		console.log(o['name']);
		//调用say 方法
		o['say']();

	</script>
</body>
</html>
