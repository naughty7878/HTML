<!DOCTYPE html>
<html>
<head>
	<title>预解析</title>
</head>
<body>
	<script type="text/javascript">
		
		/*
		1、预解析的过程
		2、代码的执行过程

		程序在执行过程，会先将代码读取到内存中检查，会将所有的声明在此时进行标记（标记：让js解析器知道这个名字，后面在使用名字的时候，不会出现未定义的错误，这个标记过程就是提升）

		声明：
		1、名字的声明，标识符的声明（变量名声明）
			* 名字的声明就是让我们的解析器知道有这个名字
			* 名字没有任何数据与之对应
		2、函数的声明
			* 函数声明包含两部分
				* 首先函数声明告诉解析器有这个名字存在，该阶段与名字声明一样
				* 告诉解析器，这个名字对应的函数体是什么
			* 函数声明与函数表达式有区别，函数声明是单独写在一个结构中，不存在任何语句、逻辑判断等结构中，函数表达式不会提升
		*/

		function f() {
			
			// 1
			function func() {} // 函数的声明
			
			// 2
			if( true ){
				function func2() {}//函数表达式
			}

			// 3
			var f = function() {};//函数表达式

			var i = 1;
			function func4(){} // 函数声明
			var j = 2;
		}

		/*
		代码分析：
		var num = 1;
		function num () {
			alert(num);
		}
		num();
		console.log(num);

		1、预解析代码，提升名字
			* 首先提升名字 num
			* 在提升函数名，但是名字已经存在，因此只做第二步，让名字与函数体对应上
			* 结论就是代码中已经有一个函数num了
		2、开始执行代码，从第一句话赋值开始执行
			* 给num赋值为1
			* 覆盖了函数
		3、调用num，由于num中存储是数字1，因此报错
		
		*/



		if(true) {
			function f1 () {
				console.log('true');
			}
		}else {
			function f1 () {
				console.log('false');
			}
		}
		f1();
	</script>
</body>
</html>
